<div class="table_container">
  <div class="eventHolder">
    <button  (click)="addEntry()">GET User</button>
    <input type="text" placeholder="Enter user id"  [(ngModel)]="userID">
    <span *ngIf="!userID">Please enter vaid user id</span>
  </div>
  <div  class="tableHoder">
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let item of tableData">
          <td>{{item.id}}</td>
          <td>{{item.title}}</td>
          <td>{{item.body}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
